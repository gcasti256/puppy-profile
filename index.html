<!DOCTYPE html>
<html lang="en">
   <!-- /////////////////////////////////////////////////////////////////////////////////////////////////
                                                START SECTION HEADER 
      /////////////////////////////////////////////////////////////////////////////////////////////////////-->
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Learning bootstrap v5 with sass</title>
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/fontawesome.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,600;8..144,700&display=swap" rel="stylesheet">
   </head>
   <body>
      <!-- /////////////////////////////////////////////////////////////////////////////////////////////////
                                              START SECTION PROFILE CARD
         /////////////////////////////////////////////////////////////////////////////////////////////////////-->
      <div id="puppy-profile-card" class="card">
         <h1>Puppy Profile</h1>
         <hr />
         <!-- //////////START CARD BODY //////////-->
         <div class="card-body">
            <div class="container g-0">
               <div class="row ">
                  <div class="col-md-4">
                     <div class="text-center dog-img">
                        <img src="images/dog.jpg" class="card-img-top rounded-circle" alt="...">
                        <p class="edit">edit</p>
                     </div>
                  </div>
                  <!-- //////////START FORM FOR CARD BODY //////////-->
                  <div class="col-md-8">
                     <form class="row g-3" onsubmit="return submitProfile();">
                        <div class="col-md-12">
                           <label class="form-label">Name:</label>
                           <input type="text" id="name-input" name="name" class="form-control" required>
                        </div>
                        <div class="col-md-12">
                           <label class="form-label">Date of Birth:</label>
                        </div>
                        <div class="col-md-12 birthday">
                           <div class="container">
                              <div class="row">
                                 <div class="col g-0">
                                    <select class="form-select" id="month" name="month" aria-label="DOB Month Selection" required>
                                       <option value="" selected>Month</option>
                                       <option value="1">1</option>
                                       <option value="2">2</option>
                                       <option value="3">3</option>
                                       <option value="4">4</option>
                                       <option value="5">5</option>
                                       <option value="6">6</option>
                                       <option value="7">7</option>
                                       <option value="8">8</option>
                                       <option value="9">9</option>
                                       <option value="10">10</option>
                                       <option value="11">11</option>
                                       <option value="12">12</option>
                                    </select>
                                 </div>
                                 <div class="col g-0">
                                    <select class="form-select" id="day" name="day" aria-label="DOB Day Selection" required>
                                       <option value="" selected>Day</option>
                                       <option value="1">1</option>
                                       <option value="2">2</option>
                                       <option value="3">3</option>
                                       <option value="4">4</option>
                                       <option value="5">5</option>
                                       <option value="6">6</option>
                                       <option value="7">7</option>
                                       <option value="8">8</option>
                                       <option value="9">9</option>
                                       <option value="10">10</option>
                                       <option value="11">11</option>
                                       <option value="12">12</option>
                                       <option value="13">13</option>
                                       <option value="14">14</option>
                                       <option value="15">15</option>
                                       <option value="16">16</option>
                                       <option value="17">17</option>
                                       <option value="18">18</option>
                                       <option value="19">19</option>
                                       <option value="20">20</option>
                                       <option value="21">21</option>
                                       <option value="22">22</option>
                                       <option value="23">23</option>
                                       <option value="24">24</option>
                                    </select>
                                 </div>
                                 <div class="col g-0">
                                    <select class="form-select" id="year" name="year" aria-label="DOB Year Selection" required>
                                       <option value="" selected>Year</option>
                                       <option value="2022">2022</option>
                                       <option value="2021">2021</option>
                                       <option value="2020">2020</option>
                                       <option value="2019">2019</option>
                                       <option value="2018">2018</option>
                                       <option value="2017">2017</option>
                                       <option value="2016">2016</option>
                                       <option value="2015">2015</option>
                                       <option value="2014">2014</option>
                                       <option value="2013">2013</option>
                                       <option value="2012">2012</option>
                                       <option value="2011">2011</option>
                                       <option value="2010">2010</option>
                                       <option value="2009">2009</option>
                                       <option value="2008">2008</option>
                                       <option value="2007">2007</option>
                                       <option value="2006">2006</option>
                                       <option value="2005">2005</option>
                                       <option value="2004">2004</option>
                                       <option value="2003">2003</option>
                                       <option value="2002">2002</option>
                                       <option value="2001">2001</option>
                                       <option value="2000">2000</option>
                                       <option value="1999">1999</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-md-12 gender">
                           <label class="form-check-label">
                           Gender:
                           </label>
                           <input class="form-check-input" type="checkbox" value="m" id="female-option" name="female-option" checked onclick="
                              if(this.checked) document.getElementById('male-option').checked = false;
                              else document.getElementById('male-option').checked = true;
                              ">
                           <label class="form-check-label" for="female-option">
                           Female
                           </label>
                           <input class="form-check-input" type="checkbox" value="m" id="male-option" name="male-option" onclick="
                              if(this.checked) document.getElementById('female-option').checked = false;
                              else document.getElementById('female-option').checked = true;
                              ">
                           <label class="form-check-label" for="male-option">
                           Male
                           </label>
                        </div>
                        <div class="col-md-12 notes">
                           <label class="form-check-label">
                           Misc Notes:
                           </label>
                           <textarea rows="4" class="form-control" id="misc" placeholder="Add additional notes here" aria-label="With textarea"></textarea>
                        </div>
                        <div class="col-md-12">
                           <div class="buttons">
                              <button type="button" id="cancel-btn" class="btn ">Cancel</button>
                              <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                           </div>
                        </div>
                     </form>
                  </div>
                  <!-- //////////END FORM FOR CARD BODY //////////-->
               </div>
            </div>
         </div>
         <!-- //////////END CARD BODY //////////-->
      </div>
      
      <div id="puppy-profile-display-card" class="card d-none">
         <h1>Puppy Profile</h1>
         <hr />
         <div class="card-body">
            <div class="container g-0">
               <div class="row ">
                  <div class="col-md-4">
                     <div class="text-center dog-img">
                        <img src="images/dog.jpg" class="card-img-top rounded-circle" alt="...">
                     </div>
                  </div>
                  <div class="col-md-8">
                     <div class="row g-3">
                        <div class="col-md-12">
                           <label class="form-label">Name:</label>
                           <span class="input-display" id="name-display">Charlie</span>
                        </div>
                        <div class="col-md-12">
                           <label class="form-label">Date of Birth:</label>
                        </div>
                        <div class="col-md-12 birthday">
                           <span class="input-display" id="dob-display">04/01/2015</span>
                        </div>
                        <div class="col-md-12 gender">
                           <label class="form-check-label" for="flexCheckDefault">
                           Gender:
                           </label>
                           <span class="input-display" id="gender-display">Male</span>
                        </div>
                        <div class="col-md-12 notes">
                           <label class="form-check-label" for="flexCheckDefault">
                           Misc Notes:
                           </label>
                           <span class="input-display" id="misc-display">Likes playing fetch and taking long naps. Will scream for treats.</span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="assets/vendors/js/glightbox.min.js"></script>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <!-- /////////////////////////////////////////////////////////////////////////////////////////////////
                                             START SECTION FOR SUBMIT JAVASCRIPT 
         /////////////////////////////////////////////////////////////////////////////////////////////////////-->
      <script type="text/javascript">
         // form submit javascript
         function submitProfile(e) {
         
             // hide the form card
             document.getElementById("puppy-profile-card").classList.add("d-none");
         
             // copy form inputs to display
             document.getElementById("name-display").innerHTML = document.getElementById("name-input").value;
             document.getElementById("misc-display").innerHTML = document.getElementById("misc").value;
             document.getElementById("dob-display").innerHTML = document.getElementById("month").value + "/" + document.getElementById("day").value + "/" + document.getElementById("year").value;
             document.getElementById("gender-display").innerHTML = document.getElementById("female-option").checked ? "Female" : "Male";
             document.getElementById("name-display").innerHTML = document.getElementById("name-input").value;
         
             // show the display card
             document.getElementById("puppy-profile-display-card").classList.remove("d-none");
             return false;
         }
      </script>
   </body>
</html>
